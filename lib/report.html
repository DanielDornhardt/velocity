<head>
    <style>

        #meteor-test-runner-overlay {
            background: rgba(255, 255, 255, .9);
            color: black;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 0px;
            font-size: 13px;
            z-index: 2147483647;
        }

        #meteor-test-runner-overlay {

        }

        #meteor-test-runner-overlay table {
            border-collapse: separate;
            border-spacing: 5px;
        }

        #meteor-test-runner-overlay th, #meteor-test-runner-overlay td {
            background: rgba(0, 0, 0, .1);
            text-align: left;
            padding: 2px;
        }

        #meteor-test-runner-overlay tfoot {
            background: rgba(0, 0, 0, .2);
        }
    </style>
</head>
<body>
{{> meteorTestRunner}}
</body>

<template name="meteorTestRunner">
    <div id="meteor-test-runner-overlay">

        <h1>Test Files</h1>
        {{> meteorTestRunnerTestFiles}}
        <h1>Test Reports</h1>
        {{> meteorTestRunnerTestReports}}
        <h1>Aggregate Reports</h1>
        {{> meteorTestRunnerAggregateReports}}

    </div>
</template>

<template name="meteorTestRunnerTestFiles">
    <table>
        <tr>
            <th>File</th>
            <th>Target Framework</th>
            <th>Last Modified</th>
        </tr>
        {{#each testFiles}}
        {{> meteorTestRunnerTestFile}}
        {{/each}}
    </table>
</template>
<template name="meteorTestRunnerTestFile">
    <tr class="{{result}}">
        <td>{{relativePath}}</td>
        <td>{{targetFramework}}</td>
        <td>{{lastModified}}</td>
    </tr>
</template>

<template name="meteorTestRunnerTestReports">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Framework</th>
            <th>Result</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Duration</th>
        </tr>
        {{#each testReports}}
        {{> meteorTestRunnerTestReport}}
        {{/each}}
    </table>
</template>
<template name="meteorTestRunnerTestReport">
    <tr class="{{result}}">
        <td>{{_id}}</td>
        <td>{{title}}</td>
        <td>{{framework}}</td>
        <td>{{result}}</td>
        <td>{{startTime}}</td>
        <td>{{endTime}}</td>
        <td>{{duration}}</td>
    </tr>
</template>

<template name="meteorTestRunnerAggregateReports">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Result</th>
        </tr>
        {{#each aggregateReports}}
        {{> meteorTestRunnerAggregateReport}}
        {{/each}}
    </table>
</template>
<template name="meteorTestRunnerAggregateReport">
    <tr class="{{result}}">
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td>{{result}}</td>
    </tr>
</template>
