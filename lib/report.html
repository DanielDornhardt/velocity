<head>
    <style>
        @-webkit-keyframes in-progress
        {
            0%   {background-color: rgba(0,0,0,.5);}
            100% {background-color: rgba(0,0,0,.2);}
        }
        #__mtr_status_widget__ {
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 10px;
            width: 15px;
            height: 15px;
            background: rgba(0, 0, 0, .3);
            -webkit-animation-name: in-progress;
            -webkit-animation-duration: 2s;
            -webkit-animation-timing-function: linear;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: alternate;
            -webkit-animation-play-state: running;
        }
        #__mtr_status_widget__.pass {
            -webkit-animation-name: none;
            background-color: rgba(0, 128, 0, .4);
        }
        #__mtr_status_widget__.fail {
            -webkit-animation-name: none;
            background-color: rgba(255, 0, 0, .7);
        }
        #__mtr_report_overlay__ {
            display: none;
            background: rgba(255, 255, 255, .9);
            color: black;
            position: absolute;
            top: 40px;
            right: 10px;
            padding: 0px;
            font-size: 13px;
            z-index: 2147483647;
        }
        #__mtr_report_overlay__ {

        }
        #__mtr_report_overlay__ table {
            border-collapse: separate;
            border-spacing: 5px;
        }
        #__mtr_report_overlay__ th, #__mtr_report_overlay__ td {
            background: rgba(0, 0, 0, .1);
            text-align: left;
            padding: 2px;
        }
        #__mtr_report_overlay__ tfoot {
            background: rgba(0, 0, 0, .2);
        }
        #__mtr_report_overlay__ .pass{
            background-color: lightgreen;
        }
        #__mtr_report_overlay__ .fail {
            background-color: lightpink;
        }
    </style>
</head>
<body>
    {{> __mtr_report__}}
</body>

<template name="__mtr_report__">
    <div id="__mtr_status_widget__" class="{{runnerResult}}"></div>
    <div id="__mtr_report_overlay__">
        <table>
            <tr>
                <th>File</th>
                <th>Target Framework</th>
                <th>Result</th>
                <th>Simulate <button class="reset">Reset</button></th>
            </tr>
            {{#each testFiles}}
            {{> __mtr_report_test_file__}}
            {{/each}}
            <tfoot class="{{runnerResult}}">
                <tr>
                    <td>Runner Result (server side)</td>
                    <td colspan="3">{{runnerResult}}</td>
                </tr>
            </tfoot>
        </table>
    </div>
</template>

<template name="__mtr_report_test_file__">
    <tr class="{{result}}">
        <td>{{relativePath}}</td>
        <td>{{targetFramework}}</td>
        <td>{{result}}</td>
        <td><button class="pass">Pass</button><button class="fail">Fail</button></td>
    </tr>
</template>
