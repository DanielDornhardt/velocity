<body>
<style>
    #__mtr_report_overlay__ {
        top: 10px;
        right: 10px;
        padding: 5px;
        background: rgba(0, 0, 0, .1);
        position: absolute;
        font-size: 13px;
    }
    #__mtr_report_overlay__ p {
        margin: 0;
    }
</style>
{{> __mtr_report__}}
</body>

<template name="__mtr_report__">
    <div id="__mtr_report_overlay__" style="">
        {{#each testFiles}}
        {{> __mtr_report_test_file__}}
        {{/each}}
    </div>
</template>

<template name="__mtr_report_test_file__">
    <p><input {{checked}} type="checkbox" onclick="return false" /> {{name}}</p>
</template>
